<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arbeitszeitrechner</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#121212">

<style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    padding: 20px;
}

.container {
    max-width: 450px;
    width: 100%;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

.section {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

label {
    display: block;
    text-align: center;
    margin: 15px 0 5px;
    font-size: 14px;
    color: #bbbbbb;
}

input {
    width: 130px;
    padding: 8px;
    text-align: center;
    display: block;
    margin: 8px auto;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #2a2a2a;
    color: white;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

/* Wochenstunden Buttons */
.stunden-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 10px;
}

.stunden-buttons button {
    background: #2a2a2a;
    border: 1px solid #444;
}

.stunden-buttons button.active {
    background: #4CAF50;
}

/* Ergebnis */
.result-box {
    margin-top: 20px;
    padding: 20px;
    background: #1e1e1e;
    border-radius: 12px;
    font-size: 16px;
    line-height: 1.6;
}

/* Countdown */
.countdown {
    margin-top: 15px;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    color: #4CAF50;
}

/* Animation */
.animate-result {
    animation: pop 0.4s ease;
}

@keyframes pop {
    0% { transform: scale(0.85); opacity: 0; }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="container">
    <h2>Arbeitszeitrechner</h2>

    <div class="section">

        <label>Wochenarbeitszeit</label>
        <div class="stunden-buttons">
            <button type="button" onclick="setWoche(40, this)" class="active">40 Std</button>
            <button type="button" onclick="setWoche(39, this)">39 Std</button>
            <button type="button" onclick="setWoche(38, this)">38 Std</button>
            <button type="button" onclick="setWoche(37.5, this)">37.5 Std</button>
        </div>

        <label>Startzeit</label>
        <input type="time" id="startTime">

        <label>Tats√§chlicher Feierabend (optional)</label>
        <input type="time" id="endTime">

        <button onclick="berechnen()">Berechnen</button>
    </div>

    <div class="result-box" id="output">
        Hier erscheint dein Ergebnis
    </div>

    <div id="countdown" class="countdown"></div>

</div>

<script>

let wochenStunden = 40;
let countdownInterval;

function setWoche(stunden, element) {
    wochenStunden = stunden;

    document.querySelectorAll(".stunden-buttons button")
        .forEach(btn => btn.classList.remove("active"));

    element.classList.add("active");
}

function startCountdown(targetTime) {

    clearInterval(countdownInterval);

    const [hours, minutes] = targetTime.split(":");

    countdownInterval = setInterval(() => {

        const now = new Date();
        const target = new Date();
        target.setHours(hours, minutes, 0, 0);

        const diff = target - now;

        if (diff <= 0) {
            document.getElementById("countdown").textContent = "Feierabend üéâ";
            clearInterval(countdownInterval);
            return;
        }

        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
            `Countdown: ${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;

    }, 1000);
}

function berechnen() {

    let startInput = document.getElementById("startTime").value;
    let endInput = document.getElementById("endTime").value;

    if (!startInput) {
        alert("Bitte Startzeit eingeben");
        return;
    }

    let [startH, startM] = startInput.split(":").map(Number);

    let start = new Date();
    start.setHours(startH, startM, 0);

    let arbeitstagStunden = wochenStunden / 5;
    let sollArbeitszeitMin = arbeitstagStunden * 60;

    let sollEnde = new Date(start.getTime() + sollArbeitszeitMin * 60000);

    let sollH = sollEnde.getHours().toString().padStart(2,"0");
    let sollM = sollEnde.getMinutes().toString().padStart(2,"0");

    let ergebnis = `
        Du hast um ${startInput} begonnen.<br><br>
        Soll-Feierabend: ${sollH}:${sollM}<br>
    `;

    if (endInput) {

        let [endH, endM] = endInput.split(":").map(Number);

        let end = new Date();
        end.setHours(endH, endM, 0);

        let differenzMin = Math.round((end - sollEnde) / 60000);

        let diffStunden = Math.floor(Math.abs(differenzMin) / 60);
        let diffMinuten = Math.abs(differenzMin) % 60;

        let diffText =
            diffStunden.toString().padStart(2,"0") + ":" +
            diffMinuten.toString().padStart(2,"0");

        ergebnis += `Tats√§chlicher Feierabend: ${endInput}<br><br>`;

        if (differenzMin > 0) {
            ergebnis += `√úberstunden: +${diffText}`;
        } else if (differenzMin < 0) {
            ergebnis += `Minusstunden: -${diffText}`;
        } else {
            ergebnis += `Perfekt auf 0 Stunden üéØ`;
        }

        startCountdown(endInput);

    } else {
        document.getElementById("countdown").textContent = "";
        ergebnis += `<br>Du musst heute ${arbeitstagStunden.toFixed(2)} Stunden arbeiten.`;
    }

    document.getElementById("output").innerHTML = ergebnis;

    let box = document.getElementById("output");
    box.classList.remove("animate-result");
    void box.offsetWidth;
    box.classList.add("animate-result");
}

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}

</script>

</body>
</html>
