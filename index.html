<!DOCTYPE html>
<html lang="de">
<head>
<link rel="apple-touch-icon" href="icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arbeitszeit App</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#121212">

<style>
body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    padding: 30px;
}

.container {
    max-width: 450px;
    margin: auto;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
}

.section {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #bbbbbb;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    background: #2a2a2a;
    color: white;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.result-box {
    margin-top: 20px;
    padding: 20px;
    background: #1e1e1e;
    border-radius: 12px;
    font-size: 16px;
    line-height: 1.6;
}
</style>
</head>

<body>

<div class="container">
    <h2>Arbeitszeit Rechner</h2>

    <div class="section">
        <label>Startzeit</label>
        <input type="time" id="startTime">

        <label>Tats√§chlicher Feierabend</label>
        <input type="time" id="endTime">

        <button onclick="berechnen()">Berechnen</button>
    </div>

    <div class="result-box" id="output">
        Hier erscheint dein Ergebnis
    </div>
</div>

<script>
function berechnen() {

    let startInput = document.getElementById("startTime").value;
    let endInput = document.getElementById("endTime").value;

    if (!startInput || !endInput) {
        alert("Bitte Start- und Feierabendzeit eingeben");
        return;
    }

    let [startH, startM] = startInput.split(":").map(Number);
    let [endH, endM] = endInput.split(":").map(Number);

    let start = new Date();
    start.setHours(startH, startM, 0);

    let end = new Date();
    end.setHours(endH, endM, 0);

    let sollArbeitszeitMin = (8 * 60) + 30;
    let sollEnde = new Date(start.getTime() + sollArbeitszeitMin * 60000);

    let differenzMin = Math.round((end - sollEnde) / 60000);

    let diffStunden = Math.floor(Math.abs(differenzMin) / 60);
    let diffMinuten = Math.abs(differenzMin) % 60;

    let diffText = 
        diffStunden.toString().padStart(2, "0") + ":" +
        diffMinuten.toString().padStart(2, "0");

    let extraPauseZeit = new Date(start.getTime() + (9 * 60) * 60000);
    let extraH = extraPauseZeit.getHours().toString().padStart(2, "0");
    let extraM = extraPauseZeit.getMinutes().toString().padStart(2, "0");

    let sollH = sollEnde.getHours().toString().padStart(2,"0");
    let sollM = sollEnde.getMinutes().toString().padStart(2,"0");

    let ergebnis = `
        Du hast um ${startInput} begonnen.<br><br>
        Soll-Feierabend: ${sollH}:${sollM}<br>
        Tats√§chlicher Feierabend: ${endInput}<br><br>
        Extra 15 Min Pause ab: ${extraH}:${extraM}<br><br>
    `;

    if (differenzMin > 0) {
        ergebnis += `√úberstunden: +${diffText}`;
    } else if (differenzMin < 0) {
        ergebnis += `Minusstunden: -${diffText}`;
    } else {
        ergebnis += `Perfekt auf 0 Stunden üéØ`;
    }

    document.getElementById("output").innerHTML = ergebnis;
}
</script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>

</html>
